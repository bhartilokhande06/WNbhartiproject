<html>
	<head>
	<title> what next by Bharti</title>
	<style>
		*{font-size:60px;}
		body{ background-color:lightblue;}

	</style>
	<script>
		
		function find()
		{
		event.preventDefault();
		let name= document.getElementById("name");
		let job= document.getElementById("job");	
		let ms= document.getElementById("ms");
		let mba= document.getElementById("mba");
		let ans= document.getElementById("ans");
		
		let choice="";	
		 
		if(job.checked)         choice="job";
		else if(ms.checked)     choice="MS";
		else                    choice="MBA";
		
		if(name.value == "")
			{

                       	 	alert("name cannot be empty");
				ans.innerHTML="";
				name.focus();
                        	return;
			}

                        else if(name.value.trim() == "")
			{
                       		alert("name cannot be only space");
				name.value="";
				ans.innerHTML="";
				name.focus();
                        	return;
			}
		
		
		let msg = "name " + name.value + " choice " + choice;
 		ans.innerHTML=msg;

		
			
			}

		
		
	</script>

	</head>
	<body>
	<center>
	<h1> What Next??? </h1>
	<form onsubmit="find()">
	<input type="text" step ="any" placeholder= "enter ur name" id="name"/>
	<br><br>
	<input type="radio" name="c" id="job"checked="true"/>job
	<input type="radio" name="c" id="ms"/>MS
	<input type="radio" name="c" id="mba"/>MBA
	<br><br>
	<input type="submit"/>
	
	</form>
	<h2 id="ans"></h2>
	</center>
	</body>
